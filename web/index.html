<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="RevBoost - Reputation Management System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="RevBoost">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>RevBoost - Reputation Management</title>
  <link rel="manifest" href="manifest.json">

  <!-- Preload critical assets -->
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="preload" href="flutter.js" as="script">
  <link rel="preload" href="web/assets/splash_logo_light.png" as="image" type="image/png">
  
  <!-- Splash screen styles with improved transitions -->
  <style id="splash-screen-style">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    .main-content {
      height: 100%;
      width: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in;
    }
    
    .main-content.visible {
      opacity: 1;
    }
    
    body {
      background: linear-gradient(135deg, #1E3A8A 0%, #2563EB 100%);
      transition: background 0.5s ease-out;
    }
    
    #splash-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
      background: linear-gradient(135deg, #1E3A8A 0%, #2563EB 100%);
    }
    
    .logo-container {
      position: relative;
      width: 160px;
      height: 160px;
      animation: pulse 2s infinite ease-in-out;
    }
    
    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .loading-indicator {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .loading-text {
      color: white;
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.9;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      border-radius: 50%;
      background-color: white;
      opacity: 0.8;
    }
    
    .dot-1 { animation: bounce 1.4s infinite 0.2s; }
    .dot-2 { animation: bounce 1.4s infinite 0.4s; }
    .dot-3 { animation: bounce 1.4s infinite 0.6s; }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
    }
    
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(135deg, #E0F2FE 0%, #2563EB 100%);
      }
      #splash-container {
        background: linear-gradient(135deg, #E0F2FE 0%, #2563EB 100%);
      }
    }
    
    .hidden {
      opacity: 0 !important;
      visibility: hidden !important;
    }
  </style>
</head>
<body>
  <!-- Splash screen --> 
  <div id="splash-container">
    <div class="logo-container">
      <img class="logo" src="web/assets/splash_logo_light.png" alt="RevBoostApp">
    </div>
    <div class="loading-indicator">
      <div class="dot dot-1"></div>
      <div class="dot dot-2"></div>
      <div class="dot dot-3"></div>
    </div>
    <div class="loading-text">Loading RevBoost...</div>
  </div>

  <!-- Main Flutter content -->
  <div id="flutter-content" class="main-content">
    <script>
      // Performance tracking
      window.addEventListener('load', function() {
        if (window.performance && window.performance.timing) {
          setTimeout(function() {
            const timing = window.performance.timing;
            const pageLoadTime = timing.loadEventEnd - timing.navigationStart;
            console.log('Page load time:', pageLoadTime + 'ms');
          }, 0);
        }
      });

      // Improved splash screen management
      let appInitialized = false;
      const splashStartTime = Date.now();
      const minSplashTime = 2000; // Minimum time to show splash (ms)
      const maxSplashTime = 8000; // Failsafe maximum time (ms)

      // Handle Flutter initialization
      window.addEventListener('flutter-first-frame', function() {
        onFlutterReady();
      });

      // Handle errors - keep splash screen if there are loading issues
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Error during initialization:', message);
        const loadingText = document.querySelector('.loading-text');
        if (loadingText) {
          loadingText.textContent = 'Loading is taking longer than expected...';
        }
        return false;
      };

      // The actual function that transitions from splash to app
      function onFlutterReady() {
        appInitialized = true;
        const elapsedTime = Date.now() - splashStartTime;
        const timeToWait = Math.max(0, minSplashTime - elapsedTime);
        
        setTimeout(function() {
          const splashScreen = document.getElementById('splash-container');
          const flutterContent = document.getElementById('flutter-content');
          
          if (splashScreen && flutterContent) {
            // First make Flutter content visible while splash is still showing
            flutterContent.classList.add('visible');
            
            // Then after a short delay, hide the splash
            setTimeout(function() {
              splashScreen.classList.add('hidden');
              document.body.style.background = 'transparent';
              
              // Finally remove splash from DOM after transition completes
              setTimeout(function() {
                splashScreen.remove();
              }, 800);
            }, 200);
          }
        }, timeToWait);
      }

      // Failsafe - check status after max time
      setTimeout(function() {
        if (!appInitialized) {
          console.warn('Flutter app took too long to initialize, forcibly showing app');
          onFlutterReady();
        }
      }, maxSplashTime);

      // Service worker registration for PWA support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('flutter_service_worker.js');
        });
      }
    </script>
  </div>

  <!-- Flutter initialization -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function() {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
